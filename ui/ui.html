<!DOCTYPE html>
<html>
    <head>
        <!-- I am not sure why, but these links break the styling of the input field, and margins for the body tag. -->
        <!-- I've gone ahead and removed them and just styled the text how these scripts did. - Devin -->

        <!-- <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet"> -->
        <!-- <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> -->
    </head>
    <body>
        <script src="../application/popup.js" type="module"></script>

        <div id="main">
            <p style="margin-left: 10px; margin-bottom: 5px;">Whitelist:</p>
            <div id="whitelist-box"></div>
            <form>
                <input id="URL" type="text" placeholder="Website URL">
            </form>
            <div id="save-button" class="button">
                <p style="text-align: center;">Add</p>
            </div>
            <div id="test-button" class="button" style="margin-top: 10px;">
                <p style="text-align: center;">Activate</p>
            </div>
        </div>

        <style>
            body{
                width: 200px;
                height: max-content;
                margin: 0;
                border: 3px solid #000;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #main{
                margin: 20px;
                height: max-content;
                width: 160px;
            }
            #whitelist-box{
                line-height: 1.6em;
                background-color: #ddd;
                height: max-content;
                padding: 5px;
                overflow-x: scroll;
                -ms-overflow-style: none;  /* IE and Edge */
                scrollbar-width: none;  /* Firefox */
                margin-bottom: 10px;
                font-family: Helvetica, sans-serif;
                font-weight: bold;
                font-size: 14px;
                -webkit-user-select: none; /* Safari */        
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* IE10+/Edge */
                user-select: none; /* Standard */
            }
            #whitelist-box > p:empty::before{
                content: "List empty";
            }
            #whitelist-box::-webkit-scrollbar {
                display: none;
            }
            input[type='text']{
                border: 3px solid #000;
                box-sizing: border-box;
                padding: 5px;
                width: 100%;
                margin-bottom: 10px;
            }
            .button{
                padding: 10px;
                color: #fff;
                background-color: #000;
                cursor: pointer;
            }
            p{
                margin: 0;
                font-family: Helvetica, sans-serif;
                font-weight: bold;
                font-size: 14px;
                -webkit-user-select: none; /* Safari */        
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* IE10+/Edge */
                user-select: none; /* Standard */
            }
            .whitelist-item {
                display: flex;
                justify-content: space-between;
            }
            .whitelist-item:hover {
                color: red;
            }
            /* .remove-button {
                color: red;
            } */
        </style>
    </body>
</html>
